<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/table.css" />
<script src="js/table.js"></script>
</head>
<body onload=createTable()>
    <div align=center>
    
    <!-- menu buttons  -->
    <div>
        <table>
            <tr>
                <td><button id="btnNew" onclick="showNewSOpup(300,400)">New</button></td>
                <td><button id="btnEdit">Edit</button></td>
                <td><button id="btnDelete" onclick="deleteRow()">Delete</button></td>
                <td>|</td>
                <td><button id="btnProcess" onclick="setSOtoInProcess()">Process</button></td>
                <td><button id="btnRelease" onclick="setSOtoReleased()">Release</button></td>
                <td><button id="btnCancel" onclick="setSOtoCancelled()">Cancel</button></td>
            </tr>
        </table>
    </div>
    
    <!-- owl content -->
	<div>
		<table id="table">
			<thead id="newtitle"></thead>
			<tbody id="newbody"></tbody>
		</table>
	</div>
	</div>
	
	<!-- new SO pop up -->
	<div id="newSOPopUnder"></div>
	<div id="newSOPop">
	    <table>
	        <tr><td>ID:</td><td><input type="text" id="newSOid" /></td></tr>
	        <tr><td>Customer:</td><td><input type="text" id="newSOcustomer" /></td></tr>
	        <tr><td>Date:</td><td><input type="text" id="newSOdate" /></td></tr>
	    </table>
	</div>
</body>
</html>
